<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pictures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="main.js"></script>
</head>
<body>
    <div>
    {% comment %} <button type="button" onclick="http://127.0.0.1:8000/upload">Upload</button> {% endcomment %}
    <a href="/upload">Upload</a>
    </div>
 
    <div>
    <h1>照片列表</h1>
      {% for i in fls %}
      <div >
        
        {% comment %} <span> {{url}}{{ i }} </span> {% endcomment %}
        {% comment %} <span> <button type="button" href= "{% url 'testbutton' %}" >Delect</button> </span> {% endcomment %}
        <div style='width:200px;float:left '>
          <img src="{{url}}{{ i }}" style='width:200px'>
          <form method="post" action="/testbutton">
            {% csrf_token %}
            <input readonly="value" type="text" name="test111" value = "{{ i }}">
            <button type="submit">Delect</button>
          </form>
        </div>
      </div>

      

      {% endfor %} 


    </div>
  
</body>
</html>
